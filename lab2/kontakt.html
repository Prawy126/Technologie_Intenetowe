<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <style>
        *{
            margin: 20px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h1>Formularz kontaktowy</h1>
        <label for="name">Podaj swoje imię i nazwisko: </label>
        <imput id="name" placeholder="Imię i nazwisko" name="name"> <br>
        <label for="telefon">Podaj numer telefonu</label>
        <imput type="tel" id="" tel placeholder="Nr telefonu" name="tel"><br>
        <label for="mail">Podaj swój adres email: </label>
        <input type="email" id="mail" name="mail"><br>
        <label for="content">Treść: </label>
        <textarea id="content" rows="10" cols="20"></textarea>
        <br>
        <label for="contact-topic">Wybierz swoje Miasto</label>
        <select id="contact-topic" name="contact-topic" multiple size="20">
            <optgroup label="Wybierz miasto">
                <option value="Warszawa">Warszawa</option>
                <option value="Rzeszów"> Rzeszów</option>
                <option disabled value="Brak">Brak</option>
                <option disabled value="Nie istineje">Nie istnieje</option>
            </optgroup>
        </select>
        <label>
            <input type="checkbox" name="regulamin" value="regulamin" disabled checked>Akceptuję regulamin
        </label>
        <button>Wyślij</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
