<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form>
        <h1>Formularz kontaktowy</h1>
        <fieldset>
            <legend>Informacje o użytkowniku</legend>
            <label for="name">Podaj swoje imię i nazwisko</label>
            <input id="name" pattern="[A-Za-ząęółśżźćń ]{4,}"> <br>
            <label for="mail">Podaj adres email: </label>
            <input type="email" id="mail" name="email" pattern="[A-Za-ząęółśżźćń@]{4,}"> <br>
            <label for="telefon">Podaj nuemr telefonu</label>
            <input id="telefon" pattern="\+\d{2} \d{3} \d{3} \d{3}"> <br>
            <label for="content">Podaj treść wiadomości</label>
            <textarea id="content" name="content" minlength="20"></textarea>
            <br>
            <label for="Miasto">Wybierz miasto</label>
            <select id="Miasto" name="miasto">
                <optgroup>
                    <option value="Warszawa">Warszawa</option>
                    <option value="Rzeszow">Rzeszów</option>
                    <option value="Bydgoszcz" disabled>Bydgoszcz</option>
                    <option value="Podlasie" disabled>Podlasie</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Zgoda na przetwarzanie danych</legend>
            <label>
                <input type="checkbox" name="regulamin" value="zawsze" disabled checked>Zaakceptuj regulamin <br>
            </label>
        </fieldset>
        <fieldset>
            <legend>Powód zgłoszenia</legend>
            <label>
                <input type="radio" name="problem1" value="problem1">Zgłoszenie problemu technicznego <br>
            </label>
            <label>
                <input type="radio" name="problem2" value="problem2">Propozycja współpracy<br>
            </label>
            <label>
                <input type="radio" name="problem3" value="problem3">Pytania dotyczące treści<br>
            </label>
            <label>
                <input type="radio" name="problem4" value="problem4">Zgłoszenie nadużycia<br>
            </label>
        </fieldset>
        <button>Wyślij</button>

    </form>
    <br>
    <form>
        <h1>Rejestracja</h1>
        <fieldset>
            <legend>Utwórz konto</legend>
            
            <label for="data">Podaj datę</label>
            <input type="date" id="data"><br>
            <label for="avatar">Podaj avatar (akceptowalny format to pdf)</label>
            <input type="file" id="avatar" accept=".pdf"><br>
            <label for="miasto">Podaj swoje miasto</label>
            <input type="search" id="miasto"> <br>
            <label for="kolor">Podaj swój kolor</label>
            <input type="color" id="kolor"><br><br>
            <button>Załóż konto</button>
        </fieldset>
    </form>
    <form>
        <h1>Kup bilet</h1>
        <label for="data">Podaj datę</label>
        <input type="date" id="data"><br>
        <label for="czas">Podaj godzinę</label>
        <input type="time" id="time"><br>
        <label for="miejsce">Trasa</label>
        <input type="search" id="miejsce"><br>
        <label for="bilety">Ilość biletów</label>
        <input type="range" max="10" min="1"><br>
    </form>
</body>
</html>
