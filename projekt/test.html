<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przykład Popup w HTML i CSS</title>
    <style>
        /* Styl dla przycisku otwierającego popup */
        .popup-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Styl dla ukrytego popupa */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 999; /* Aby popup był na wierzchu */
        }
    </style>
</head>
<body>
    <button class="popup-button" onclick="document.getElementById('myPopup').style.display='block'">Pokaż Popup</button>

    <!-- Popup -->
    <div id="myPopup" class="popup">
        <p>To jest przykład popupa stworzonego tylko przy użyciu HTML i CSS.</p>
        <button onclick="document.getElementById('myPopup').style.display='none'">Zamknij</button>
    </div>
</body>
</html>
