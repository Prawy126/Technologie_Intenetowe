<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Euro</title>
</head>
<body>
    <h1>Aktualny kurs Euro:</h1>
    <p id="exchange-rate">Poczekaj na pobranie kursu...</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://api.nbp.pl/api/exchangerates/rates/a/eur/?format=json')
                .then(response => response.json())
                .then(data => {
                    const exchangeRate = data.rates[0].mid;
                    const exchangeRateElement = document.getElementById('exchange-rate');
                    exchangeRateElement.textContent = `Aktualny kurs Euro: ${exchangeRate.toFixed(2)} PLN`;
                })
                .catch(error => {
                    console.error('Wystąpił błąd:', error);
                });
        });
    </script>
</body>
</html>
