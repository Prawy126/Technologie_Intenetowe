<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
        <title>title</title>
        <style>
            @import url(external.css);
            @layer first, second,third, zero;
            @layer first {
            section {
                color: black ;
            }
            }
            @layer second {
            section {
                color: red;
                border: 1px solid;
            }
            }@layer third{
                section{
                    color: blue;
                }
            }
            section{
                color: rgba(0,0,225, 0.5);
                scale: 200%;
                rotate: 10deg;
                filter: blur(1px);
                padding: 1em - 5px;
            }
        </style>
    </head>
    <body>
        <section>
            <p>Ten akapit będzie miał niebieską czcionkę i obramowanie,
            gdyż warstwa second jest wyżej niż warstwa first. </p>
        </section>
    </body>
</html>
